<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Имя вкладки</title>
    <style>
        .block {
            position: absolute;
            width: 200px;
            height: 200px;
            border: solid blue;
            animation: box 2s infinite;

        }

        @keyframes box {
            0% {

                left: 0;
            }
            25% {
                left: calc(100% - 200px);
                transform: skewX(100deg);
            }
        }
    </style>
</head>
<body>
<div class="block"></div>

</body>
</html>
